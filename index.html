<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      position: absolute;
      bottom: 1em;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="top"><img src="./images/bg-pattern-top.svg" alt=""></div>
    <div class="bottom"> <img src="./images/bg-pattern-bottom.svg" alt=""></div>

    <div class="card">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="card-header" />
      </div>

      <div class="profile">
        <img src="./images/image-victor.jpg " alt="profile picture" />
      </div>

      <div class="info">
        <div >
          <span class="name">Victor Crest</span>
          <span>26</span>
        </div>

        <p>London</p>
      </div>

     
      <div class="footer">
        <div class="followers">
          <p>80K</p>
          <span>Followers</span>
        </div>

        <div class="likes">
          <p>803K</p>
          <span>Likes</span>
        </div>

        <div class="photos">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Foday Sanyang - Master Chief</a>.
    </div>
  </main>


</body>

</html>
